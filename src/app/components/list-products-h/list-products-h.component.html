<div class="swiffy-slider slider-item-show3 slider-item-reveal slider-nav-dark slider-nav-outside-expand">
    
    <ul class="slider-container py-4 slideh-list" id="slider2" >
        <li *ngFor="let item of profiles">
            <div class="card shadow h-100">
                <div class="ratio ratio-1x1">
                    <a [routerLink]="['/especialista/', item.user_id]">
                        <img src="https://swiffyslider.com/assets/img/shoes/shoe1.webp" class="card-img-top" loading="lazy" alt="...">
                    </a>
                </div>
                <div class="card-body d-flex flex-column ">
                    <div class="flex-grow-1">
                        <strong>{{item.surname}}</strong>
                        <p class="card-text">{{item.speciality_title }}</p>
                    </div>
                    <div class="div1-home">

                        <div class="stars">
                            <ul>
                                <li class="active"><i class="fa fa-star"></i></li>
                                <li class="active"><i class="fa fa-star"></i></li>
                                <li class="active"><i class="fa fa-star"></i></li>
                                <li class="active"><i class="fa fa-star"></i></li>
                                <li><i class="fa fa-star"></i></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </li>
    </ul>

    <button type="button" class="slider-nav" aria-label="Go to previous"></button>
    <button type="button" class="slider-nav slider-nav-next" aria-label="Go to next"></button>
</div>
