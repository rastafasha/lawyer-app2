<app-header></app-header>
<section class="user-document">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 ">
        <app-backButtn [pageTitle]="pageTitle"></app-backButtn>
        <app-loading *ngIf="isLoading" ></app-loading>
        <div  *ngIf="!isLoading">
          <p>Nombre: {{FILE.name_file }}</p>
          <p>Categoria: {{FILE.name_category }}</p>
          <img
            *ngIf="FILE.type !== 'pdf'"
            [src]="FILE.file "
            style="width: 100%; height: fit-content"
            alt=""
          />
          <div  *ngIf="FILE.type === 'pdf'">
            <iframe
              class="embed-responsive-item pdf-viewer"
              [src]="getPDFIframe(FILE.file) "
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
<app-menu-footer></app-menu-footer>
