<app-header></app-header>
<section class="wallet home" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollUpDistance]="2"
  [infiniteScrollThrottle]=" 50" (scrolled)="onScrollDown()" (scrolledUp)="onScrollUp()"
  [class.refreshing]="isRefreshing">
  <div class="pull-down-indicator" *ngIf="isRefreshing">
    <app-loading></app-loading>
    <p class="text-center">
      {{'Refreshing'|translate}} ...
    </p>
  </div>

  <app-loading *ngIf="isLoading"></app-loading>
  <div class="container-fluid" *ngIf="!isLoading">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 ">
          <app-backButtn [pageTitle]="pageTitle"></app-backButtn>

          

          <!-- contactos -->
          <div class="card" >
            <div *ngIf="!cliente_selected">
              <div *ngFor="let item of clientes" >
                <div class="group itemFav shadow">
                  <!-- <div class="fa fa-paypal"></div> -->
                  <img *ngIf="!item.avatar" [src]="item.avatar  | imagenPipe: 'users' " alt="">
                  <img *ngIf="item.avatar" [src]="item.avatar  " alt="">
  
                  <div class="div1pagocon ">
                    <div class="d-flex  justify-content-between">
                      <div class="inf">
                        <p>{{item.username}}</p>
                        <small>{{item.email}}</small>
                      </div>
                      <button class="btn btn-outline-primary" (click)="clienteSelected(item)">
                        <i class="fa fa-eye"></i>
                      </button>
                      <!-- <a [routerLink]="['/clientprofile/', item.id]">
                        <button class="btn btn-outline-primary">
                          <i class="fa fa-eye"></i>
                        </button>
                      </a> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
            

            <div class="div1pagocon" *ngIf="cliente_selected">
              <div class="card-body">

                <div class="tarjetacliente">
                  <div class="tc_tope">
                    
                    <app-ratingStar *ngIf="profile && user" [profile]="profile" ></app-ratingStar>

                    <div class="tc_actions">
                      <button type="button" (click)="deleteContact()" class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                      </button>
                      <button type="button" [routerLink]="['/chat/', profile.client_id]" class="btn btn-primary">
                        <i class="fa fa-comment" aria-hidden="true"></i>
                      </button>
                    </div>
                  </div>
                  <div class="tc_middle">
                    <div class="tc_imagem">
                      <img *ngIf="!profile.avatar" [src]="profile.avatar  | imagenPipe: 'users' " alt="">
                    </div>
  
                    <div class="tc_info">
                      <p>{{'Username'|translate}}: {{client.username}}</p>
                      <p>{{'Name'|translate}}: {{profile.nombre}} {{profile.surname}}</p>
                      <p>{{'Country'|translate}}: {{profile.pais}}</p>
  
                      
                      
                      <p>{{ profile.description }}</p>
                      <div class="reds">
                        <div class="cont" *ngFor="let red of redessociales" >
                          <a *ngIf="red.icono === 'fa fa-whatsapp'" 
                          href="`https://wa.me/`{{red.url}}`?text=Estoy%20interesado%20en%20el%20producto%20en%20la%20flechaapp,%20favor%20ampliar%20informacion`"
                          target="_blank" rel="noopener noreferrer">
                            <div class="option-admin">
                              <i [class]="red.icono"></i>
                              <!-- <p>{{ red.title }}</p> -->
                            </div>
                          </a>
                          <a  *ngIf="red.icono !== 'fa fa-whatsapp'" [href]="red.url" target="_blank" rel="noopener noreferrer">
                            <div class="option-admin">
                              <i [class]="red.icono"></i>
                              <!-- <p>{{ red.title }}</p> -->
                            </div>
                          </a>
                        </div>
      
                      </div>
                    </div>
                  </div>
                  

                </div>

                <div class="d-flex justify-content-end align-items-center gap-5">
                  <button class="btn btn-primary btn-sm" (click)="cliente_selected = null">
                    {{'Back'|translate}}
                  </button>
                </div>

              </div>
            </div>
          </div>



        </div>

        <!-- lateral -->
        <!-- <div class="col-xs-12 col-sm-3 col-md-3">
        <h5>Order Recents</h5>

        <div class="paggrop col-xs-12">
          <div class="ordenes">
            <a routerLink="/orders">
              <img [src]="'users/3.jpg'" alt="" />
            </a>
            <div class="div1">
              <div class="info">
                <p>John Doe.</p>
                <p>Lorem ipsum dsadas</p>
                <div class="div1-order">
                  <h3>$53.00</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <app-lateral></app-lateral>

    </div> -->
        <!-- lateral -->
      </div>
    </div>
  </div>
</section>
<app-menu-footer></app-menu-footer>
